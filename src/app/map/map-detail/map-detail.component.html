<div class="panel panel-default" *ngIf="area">
    <div class="panel-heading">
        <h4>{{area.name}} <button class="close" (click)="reset()"><span>&times;</span></button></h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <tbody>
                <tr>
                    <td><strong>Population</strong></td>
                    <td>{{area.population | number}}</td>
                </tr>
                <tr>
                    <td><strong>Households</strong></td>
                    <td>{{area.households | number}}</td>
                </tr>
                <tr>
                    <td><strong>Population density (per sq. km)</strong></td>
                    <td>{{area.popDensity | number}}</td>
                </tr>
                <tr>
                    <td><strong>Avg. power usage (kWh)</strong></td>
                    <td>{{area.avgPowerUsage | number}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success pull-right" (click)="gotoDashboard()">Dashboard</button>
    </div>
</div>
